<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar">
            <div class="logo">Awesome Books</div>
            <ul class="navigation">
                <li class="nav-link list-link"><a class="link" href="#lists">List</a></li>
                <li class="nav-link add-new-link"><a class="link" href="#newbook">Add New</a></li>
                <li class="nav-link contact-link"><a class="link" href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="date"></div>
    </header>

    <main class="container">
        <section class="book-list" id="lists">
            <h1>All awesome books</h1>

            <div class="added-books"></div>
        </section>

        <section class="add-new hide" id="newbook">
            <form class="input-section" action="#">
                <h2>Add a new book</h2>
                <input type="text" name="title" class="pb" id="title" placeholder="Title" required minlength="1">
                <input type="text" name="author" class="pb" id="author" placeholder="Author" required minlength="1">
                <div class="btn-container">
                    <button type="submit" class="add-btn">Add</button>
                </div>
            </form>
        </section>
        <section class="contact hide" id="contact"></section>

    </main>
    <footer class="footer">
        <p>&copy; 2022 Awesomebooks.com</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
